<div class="question">
    <div class="card">
      <div class="card-header">
        {{ question.text }} <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">Show answer</a> | <a href="#" class="btn btn-link" (click)="removeQuestion(question)">Delete</a>
      </div>
      <div class="card-body" [hidden]="question.hide">
        <p class="card-text">{{ question.answer }}</p>
      </div>
    </div>
    <br>
  </div>
